<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ada 1</title>

    <style>
      body {
        background: white;
        padding: 40px;
        font-family: Arial, sans-serif;
      }

      div {
        padding: 50px;
        text-align: center;
      }

      img {
        max-width: 400px;
        border: 10px solid deeppink;
      }

      .caption {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div>
      <img src="kelyddon.png" alt="Idhults Kelyddon" />
    </div>

    <p class="caption">Moa med h√§st.</p>

    <script>
      var imgElement = document.getElementsByTagName('img')[0];
      var captionElement = document.getElementsByClassName('caption')[0];

      imgElement.addEventListener('click', function() {
        if (imgElement.alt === "?") {
          this.setAttribute('alt', "Balnecroft Xander");
          this.setAttribute('src', 'xander.png')
          captionElement.innerHTML = 'Balnecroft Xander';
        } else {
          this.setAttribute('alt', "Idhults Kelyddon");
          this.setAttribute('src', 'kelyddon.png')
          captionElement.innerHTML = 'Idhults Kelyddon';
        }
      });
    </script>
  </body>
</html>
